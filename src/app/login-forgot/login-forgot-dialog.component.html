<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="getFailure()" (click)="on1Click()">{{data.button1text}}</button>
  <button mat-button [disabled]="getSuccess()" (click)="on2Click()">{{data.button2text}}</button>
</mat-dialog-actions>
